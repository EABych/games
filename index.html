<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/games/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Игры для компании" />
    
    <!-- Prevent iOS zoom on focus -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Игры для компании</title>
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Обработка SPA редиректов от 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var path = l.search.slice(2); // убираем ?/
          var segments = path.split('&');
          var newPath = segments[0] || '';
          var query = segments.slice(1).join('&').replace(/~/g, '&');
          
          // Восстанавливаем правильный путь
          var finalPath = l.pathname + (newPath ? newPath : '');
          var finalUrl = finalPath + (query ? '?' + query : '') + l.hash;
          
          window.history.replaceState(null, null, finalUrl);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
