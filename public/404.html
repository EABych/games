<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/games/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Игры для компании" />
    
    <!-- Prevent iOS zoom on focus -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Игры для компании</title>
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Простой редирект для GitHub Pages SPA
      // Перенаправляем все запросы на /games/ с сохранением пути
      var l = window.location;
      var path = l.pathname;
      
      // Если мы уже на /games/, не делаем редирект
      if (path.startsWith('/games/')) {
        // Кодируем путь в query параметр для SPA
        var redirectPath = path.slice(6); // убираем /games
        if (redirectPath === '' || redirectPath === '/') {
          // Главная страница
          l.replace(l.origin + '/games/?/');
        } else {
          // Другие страницы
          l.replace(l.origin + '/games/?/' + redirectPath + l.search + l.hash);
        }
      } else {
        // Редиректим на /games/
        l.replace(l.origin + '/games/?/' + path.slice(1) + l.search + l.hash);
      }
    </script>
  </head>

</html>
